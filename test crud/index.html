<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie CRUD with Images</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN for icons -->
</head>
<body>


  <div class="image-container-1">
    <div class="image-column ">
      <img src="download (1).png" alt="Image 1">
    </div>
    <div class="image-column">
      <img src="Mummies (2023 Movie) - Telephone Box Symbolism [Illuminati].png" alt="Image 2">
    </div>
    <div class="image-column">
      <img src="download.png" alt="Image 3">
    </div>
    <div class="image-column">
      <img src="download (3).jfif" alt="Image 4">
    </div>
  </div>

  <div class="image-container-2">
    <div class="image-column">
        <img class="is2" src="Inside Out 2 Parents Guide + Movie Review.png" alt="Image 5">
      </div>
      <div class="image-column">
        <img src="dora.png" alt="Image 6">
      </div>
      <div class="image-column">
        <img src="50+ Best Ever Movies For Teens To Watch This Year.png" alt="Image 7">
      </div>
      <div class="image-column">
        <img src="download (2).png" alt="Image 8">
      </div>
  </div>

  <!-- Main container for the movie CRUD -->
  <div class="container">
    <h1>Movie CRUD</h1>
    
    <form id="movieForm">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="director" placeholder="Director" required />
      <input type="text" id="genre" placeholder="Genre" required />
      <input type="date" id="releaseDate" required />
      <button type="submit">Add Movie</button>
    </form>

    <!-- Clear All Movies Button with Icon -->
    <button id="clearAllButton"><i class="fas fa-trash-alt"></i> Clear All</button>

    <!-- Table to display movies -->
    <table id="movieTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Director</th>
          <th>Genre</th>
          <th>Release Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Movie rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
